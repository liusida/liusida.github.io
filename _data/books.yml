year_2021_2022:
  -
    title: Introduction to Quantum Mechanics
    img: /assets/book_covers/2021-2022/01_intro_to_quantum_mechanics.jpg
    link: https://www.amazon.com/Introduction-Quantum-Mechanics-David-Griffiths/dp/1107189632/ref=sr_1_1?keywords=Introduction+to+Quantum+Mechanics&qid=1688865479&sr=8-1
    comment: Before, I learned a lot metaphors, but now, I understand the basics of quantum mechanics in a quantitative way.
  -
    title: Being You, A New Science of Consciousness
    img: /assets/book_covers/2021-2022/02_being_you.jpg
    link: https://www.amazon.com/Being-You-New-Science-Consciousness/dp/1524742872/ref=sr_1_1?crid=33GMJ4QW40RG4&keywords=Being+You%2C+A+New+Science+of+Consciousness&qid=1688865536&sprefix=being+you%2C+a+new+science+of+consciousness%2Caps%2C322&sr=8-1
    comment: Some people think that consciousness is not a scientific topic, much like how the behaviorists once dismissed the study of the mind. Of course, I'd like to know more about consciousness.
  -
    title: The Age of Insight
    img: /assets/book_covers/2021-2022/03_the_age_of_insight.jpg
    link: https://www.amazon.com/Age-Insight-Understand-Unconscious-Present/dp/1400068711/ref=sr_1_1?crid=3E8ZNUQGO17D9&keywords=The+Age+of+Insight&qid=1688865569&sprefix=the+age+of+insight%2Caps%2C331&sr=8-1
    comment: We often take some facts for granted, but this has not always been the case. The author, a great neuroscientist, showed us his understanding of how the brain works and its to art.
  -
    title: Quantum, Einstein, Bohr, and the Great Debate about the Nature of Reality
    img: /assets/book_covers/2021-2022/04_quantum.jpg
    link: https://www.amazon.com/Quantum-Einstein-Debate-Nature-Reality/dp/0393339882/ref=sr_1_1?crid=C2JCPESKO3N5&keywords=Quantum%2C+Einstein%2C+Bohr%2C+and+the+Great+Debate+about+the+Nature+of+Reality&qid=1688865605&sprefix=quantum%2C+einstein%2C+bohr%2C+and+the+great+debate+about+the+nature+of+reality%2Caps%2C311&sr=8-1
    comment: I wanted to understand quantum mechanics, but it's hard. So I started with its history. After reading this, I think I am on Einstein's side.
  -
    title: Journey through Genius
    img: /assets/book_covers/2021-2022/05_journey_through_genius.jpg
    link: https://www.amazon.com/Journey-through-Genius-Theorems-Mathematics/dp/014014739X/ref=sr_1_1?crid=27M1SEI9RPKJU&keywords=Journey+through+Genius&qid=1688865640&sprefix=journey+through+genius%2Caps%2C354&sr=8-1
    comment: It's a history of mathematics. I was quite delighted to meet those geniuses within its pages.
  -
    title: The Code Breaker
    img: /assets/book_covers/2021-2022/06_code_breaker.jpg
    link: https://www.amazon.com/Code-Breaker-Jennifer-Doudna-Editing/dp/1982115866/ref=sr_1_1?crid=3ACFTZ6YG0Z5O&keywords=The+Code+Breaker&qid=1688865672&sprefix=the+code+breaker%2Caps%2C324&sr=8-1
    comment: It's the story of the invention of CRISPR. For outsiders, it's a great to know how a renowed scientist came to be, and how scientific community, particularly modern biology community, operates.
  -
    title: Project Hail Mary
    img: /assets/book_covers/2021-2022/08_hail_mary.jpg
    link: https://www.amazon.com/Project-Hail-Mary-Andy-Weir/dp/0593135229/ref=sr_1_1?crid=2DJ31NFBNKH9L&keywords=Hail+Mary&qid=1688865748&sprefix=hail+mary%2Caps%2C332&sr=8-1
    comment: It's a great sci-fi book. I love the concept of Astrophage, the microorganism that consumes starlight. To me, the hallmark of a great sci-fi book is that it proposes new scientific concepts that even scientists in the field have not considered before. The idea of treating the celestial bodies as living creatures is amazing!
