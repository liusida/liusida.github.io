    link: https://www.amazon.com/Mathematicians-Apology-G-H-Hardy/dp/1684221854/
    comment: Exploring the beauty of mathematics. People always say math is beatiful, but what do they mean exactly?
  -
    title: Number the Stars
    img: /assets/book_covers/2022-2023/08_number_the_stars.jpg
    link: https://www.amazon.com/Number-Stars-Lois-Lowry/dp/0547577095/
    comment: My son's book. I read it with him. How did kids respond to the war in the West in WW2? How was it different from Chinese kids in WW2?
  -
