    comment: What happened in China? How to understand Chinese culture? History is a sensitive topic in China, but this book nailed it.
  -
    title: A Little History of the United States
    img: /assets/book_covers/2022-2023/05_a_little_history_of_the_US.jpg
    link: https://www.amazon.com/Little-History-United-States-Histories/dp/030022348X/
    comment: What happened in the US? How to understand US culture?
  -
