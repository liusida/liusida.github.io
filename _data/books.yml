  -
    title: Cognitive Design for Artificial Minds
    img: /assets/book_covers/2022-2023/17_cognitive_design_for_artificial_minds.jpg
    link: https://www.amazon.com/Cognitive-Design-Artificial-Minds-Antonio/dp/1138207950/
    comment: A nice history of how AI and cognitive psychology are related.
  -
    title: Hooked
    img: /assets/book_covers/2022-2023/16_hooked.jpg
    link: https://www.amazon.com/Hooked-How-Build-Habit-Forming-Products/dp/0241184835/
    comment: This book teaches people how to build habit-forming software. I'd like to know the dirty tricks so that I won't be hooked.
  -
    title: Stolen Focus
    img: /assets/book_covers/2022-2023/15_stolen_focus.jpg
    link: https://www.amazon.com/Stolen-Focus-Attention-Think-Deeply/dp/0593138538/
    comment: This is a popular science book about attention. Attention is an important part of cognitive psychology.
  -
    title: 什么是科学
    img: /assets/book_covers/2022-2023/14_what_is_science_chinese.jpg
    link: https://book.douban.com/subject/36179194/
    comment: Interesting to see how science is defined in China. When Chinese policy makers say 'scientific', they sometimes just mean 'correct'.
  -
    title: Memory
    img: /assets/book_covers/2022-2023/13_memory.jpg
    link: https://www.amazon.com/Memory-Alan-Baddeley/dp/1138326097/
    comment: Memory is an important part of cognitive psychology, along with perception, attention, etc. It's quite inspiring to AI researchers.
  -
    title: Cognitive Psychology
    img: /assets/book_covers/2022-2023/12_cognitive_psychology.jpg
    link: https://www.amazon.com/Cognitive-Psychology-Connecting-Research-Experience/dp/1337408271/
    comment: Cognitive psychology is the study of mind. Rather than relied on behaviorism, cognitive psychology looks into the mind directly.
  -
    title: The Psychology Book
    img: /assets/book_covers/2022-2023/11_the_psychology_book_dk.jpg
    link: https://www.amazon.com/Psychology-Book-Ideas-Simply-Explained/dp/1465458565/
    comment: DK's books are always a great start. I'd like to know more about psychology.
  -
    title: Symmetry and the Monster
    img: /assets/book_covers/2022-2023/10_symmetry_monster.jpg
    link: https://www.amazon.com/Symmetry-Monster-Greatest-Quests-Mathematics/dp/0192807226/
